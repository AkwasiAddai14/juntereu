# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 1
  concurrency: 100
  cpu: 8
  memoryMiB: 16384

  # Environment variables and secrets
  env:
    - variable: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
      valueFrom: { secretKeyRef: { name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY, key: latest } }
    - variable: CLERK_SECRET_KEY
      valueFrom: { secretKeyRef: { name: CLERK_SECRET_KEY, key: latest } }
    - variable: WEBHOOK_SECRET
      valueFrom: { secretKeyRef: { name: WEBHOOK_SECRET, key: latest } }
    - variable: MONGODB_URL
      valueFrom: { secretKeyRef: { name: MONGODB_URL, key: latest } }
